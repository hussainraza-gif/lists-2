<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested List</h1>
    <ol>
        <li>Chocolates
            <ul style="list-style:square">
                <li>Dairy Milk</li>
                <li>Bournvile</li>
                <li>Munch</li>
            </ul>
        </li>
        <li >Games
            <ul style="list-style:disc;">
            <li>Cricket</li>
            <li>Hockey</li>
            <li>Football</li>
            </ul>
        </li>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Grapes</li>
            </ul>
        </li>
    </ol>
</body>
</html>
